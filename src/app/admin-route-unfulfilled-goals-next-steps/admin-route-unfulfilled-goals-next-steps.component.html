<div class="card text-center" style="opacity:0.93">
    <div class="card-header">
      <h2>Unfulfilled Goals and Next Steps</h2>
    </div>
    <div class="panel-body">
        <table class="table" id="unfulfilledGoalsNextSteps">
            <thead>
              <tr>
                <th>Route</th>
                <th>First Name</th>
                <th>Preferred Name</th>
                <th>Last Name</th>
                <th>Goal/Next Step</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let goalNextStep of unfulfilledGoalsNextSteps">
                <td></td>
                <td>{{goalNextStep.first_name}}</td>
                <td>{{goalNextStep.preferred_name}}</td>
                <td>{{goalNextStep.last_name}}</td>
                <td>{{goalNextStep.description}}</td>
              </tr>
            </tbody>
          </table>
    </div>
    <div class="card-footer">
      <button routerLink="/admin/reports" class="btn btn-primary" style="float: left"><fa-icon [icon]="backIcon"></fa-icon> Back</button>
    </div>
  </div>
