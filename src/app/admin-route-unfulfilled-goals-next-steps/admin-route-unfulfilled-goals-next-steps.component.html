<div class="card text-center" style="opacity:0.93">
    <div class="card-header">
      <h2>Unfulfilled Goals and Next Steps</h2>
    </div>
    <div class="panel-body">
        <table class="table" id="unfulfilledGoalsNextSteps">
            <thead>
              <tr>
                <th>Route</th>
                <th>Client Name</th>
                <th>Goal/Next Step</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let goalNextStep of unfulfilledGoalsNextSteps">
                <td>{{goalNextStep.name}}</td>
                <td>{{goalNextStep.preferred_name}}</td>
                <td>{{goalNextStep.description}}</td>
              </tr>
            </tbody>
          </table>
          <button routerLink="/admin/reports" class="btn btn-primary" type="button">Back</button>
    </div>
  </div>
