<form [formGroup]="routeInstanceForm">
  <div class="card" style="opacity:0.93">
    <div class="card-header text-center" id="topOfScreen">
      <button *ngIf="isAdmin" routerLink="/adminHome" class="btn btn-info" type="button"><span class="oi oi-person" title="Admin Login" aria-hidden="true"></span></button>
      <h2>Route Leader Sign In</h2>
      <h6><label><font color="red">*</font></label>Indicates Required Field</h6>
    </div>
    <div class="panel-body" style="opacity:0.93">
      <div class="entry-box mx-auto" style="max-width: 100%; padding: 0 1em;">
        <div class="form-group">
          <label for="name">Leader Name:<font color="red">*</font></label>
          <input type="text" class="form-control" id="name" placeholder="Name" formControlName="leader_name" />
        </div>
        <div class="form-group">
          <label for="phone">Leader Phone:<font color="red">*</font></label>
          <input id="phone" type="tel" class="form-control" placeholder="515-123-4567" formControlName="leader_phone" />
        </div>
        <div class="form-group">
          <label for="scribe_name">Scribe Name:<font color="red">*</font></label>
          <input type="text" class="form-control" id="scribe_name" placeholder="Name" formControlName="scribe_name" />
        </div>
        <div class="form-group">
          <label for="scribe_phone">Scribe Phone:<font color="red">*</font></label>
          <input id="scribe_phone" type="tel" class="form-control" placeholder="515-123-4567" formControlName="scribe_phone" />
        </div>
        <div class="form-group">
          <label id="routes">Route:<font color="red">*</font></label>
          <select id="routes" class="form-control" formControlName="route_id">
            <option value="" disabled selected>Select a route</option>
            <option *ngFor="let route of routes" [value]="route.id">{{ route.name }}</option>
          </select>
        </div>
        <div class="form-group form-check">
          <input id="heat" type="checkbox" class="form-check-input" checked formControlName="heat_route" />
          <label for="heat" class="form-check-label">Heat Route</label>
        </div>
        <div class="form-group form-check">
          <input id="primary_device" type="checkbox" class="form-check-input" checked formControlName="primary_device" />
          <label for="primary_device" class="form-check-label">Primary Device</label>
        </div>
        <div class="text-center">
          <img id="joppaLogo" aria-label="Joppa" [src]="'./assets/Joppa_Logo.png'" class="img-fluid" />
        </div>
      </div>
    </div>
    <div class="card-footer d-flex justify-content-between flex-wrap">
      <button type="button" (click)="signOut()" class="btn btn-primary"><fa-icon [icon]="signOutIcon"></fa-icon> Sign Out</button>
      <button type="submit" [disabled]="!routeInstanceForm.valid" (click)="insertRouteInstance()" class="btn btn-primary">Begin <fa-icon [icon]="forwardIcon"></fa-icon></button>
    </div>
  </div>
</form>
