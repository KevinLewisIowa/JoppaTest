<div class="card text-center" style="opacity:0.93">
  <div class="card-header">
    <h2>Heater Check-In</h2>
  </div>
  <div class="row">
    <div class="col-12">
      <button class="btn btn-secondary w-100" type="button" (click)="checkInHeaters()">Check In All Heaters</button>
      <br /><br />
      <b *ngIf="heatersUpdated !== undefined">{{heatersUpdated}} heaters checked in</b>
    </div>
  </div>
  <div class="card-footer d-flex justify-content-between flex-wrap">
    <button routerLink="/adminHome" class="btn btn-primary"><fa-icon [icon]="backIcon"></fa-icon> Back</button>
  </div>
</div>
