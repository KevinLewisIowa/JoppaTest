<div class="card" style="opacity: 0.93">
    <div class="card-header">
        <h2>Add Pet Food Utility</h2>
    </div>
    <div class="panel-body" style="opacity: 0.93">
        <div class="col-md-12 col-lg-12">
            <button class="btn btn-primary mt-3 mb-3" (click)="addPetFood()">Add Pet Food Items</button>
            <p *ngIf="countItemsAdded > 0 || processComplete">
                Items Added: {{countItemsAdded}}
            </p>
            <p *ngIf="petFoodAdderRunning">
                Running...
            </p>
        </div>
    </div>
    <div class="card-footer">
        <button routerLink="/adminHome" class="btn btn-primary" style="float: left">
            <fa-icon [icon]="backIcon"></fa-icon> Back
        </button>
    </div>
</div>
