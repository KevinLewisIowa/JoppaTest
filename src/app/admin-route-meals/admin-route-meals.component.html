<div class="card text-center" style="opacity:0.93">
  <div class="card-header">
    <h2>Route Meals Expected</h2>
  </div>
  <div class="panel-body">
      <table class="table" id="mealsInfo">
          <thead>
            <tr>
              <th>Route</th>
              <th>Number of Meals</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let route of routeMeals">
              <td>{{route.name}}</td>
              <td>{{route.totalnumbermeals}}</td>
            </tr>
          </tbody>
        </table>
        <button routerLink="/admin/reports" class="btn btn-primary" type="button">Back</button>
  </div>
</div>
