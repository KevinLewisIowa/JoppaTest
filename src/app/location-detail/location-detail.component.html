<div class="card panel-info" style="opacity:0.92">
  <div class="card-header text-center" style="opacity:0.93">
    <button type="button" class="pull-left btn btn-primary" (click)="back()">Back</button>
    <h2>Route: {{route.name}} -> {{location.name}}</h2>
    <button type="button" class="btn btn-primary" (click)="locationEditMdl.showModal(location)">Details</button>
    <div>
      <button (click)="showMap()" type="button" class="btn btn-primary floag-left">Show Map</button>
      <button (click)="newLocationCamp()" class="btn btn-primary float-right" type="button">New Location Camp</button>
    </div>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <tbody>
        <tr *ngFor="let camp of locationCamps" style="height: 75px" (click)="openLocationCamp(camp)">
          <td class="text-center">
            <b>{{camp.name}}</b>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<app-location-edit-modal #locationEditMdl (editedLocation)="editedLocation($event)"></app-location-edit-modal>
