<form [formGroup]="passwordForm">
  <div class="card" style="opacity:0.93">
    <div class="card-header text-center">
      <h2>Change Regular Password</h2>
    </div>
    <div class="panel-body" style="opacity:0.93">
      <div class="entry-box">
        <div class="form-group">
          <label for="new-password">New Password:</label>
          <input id="new-password" type="password" class="form-control w-100" placeholder="New Password" #newpswrd formControlName="new_password" />
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password:</label>
          <input id="confirm-password" class="form-control w-100" type="password" placeholder="Confirm Password" #confirmpswrd formControlName="confirm_password" />
        </div>
        <span style="color:red;" *ngIf="newpswrd.value != confirmpswrd.value">Passwords do not match</span>
      </div>
    </div>
    <div class="card-footer d-flex justify-content-between flex-wrap">
      <button routerLink="/adminHome" class="btn btn-primary" (click)="back()"><fa-icon [icon]="backIcon"></fa-icon> Back</button>
      <button type="button" class="btn btn-primary" [disabled]="newpswrd.value != confirmpswrd.value || !passwordForm.valid" (click)="submitPassword()">Submit Password</button>
    </div>
  </div>
</form>
