<form [formGroup]="passwordForm">
  <div class="card" style="opacity:0.93">
    <div class="card-header text-center">
      <h2>Change Regular Password</h2>
    </div>
    <div class="panel-body" style="opacity:0.93">
      <div class="entry-box">
        <div class="form-group">
          <label>New Password:</label>
          <input type="password" class="form-control" style="max-width: 50%;" placeholder="New Password" #newpswrd formControlName="new_password" />
        </div>
        <div class="form-group">
          <label>Confirm Password:</label>
          <input class="form-control" type="password" style="max-width: 50%;" placeholder="Confirm Password" #confirmpswrd formControlName="confirm_password" />
        </div>
        <span style="color:red;" *ngIf="newpswrd.value != confirmpswrd.value">Passwords do not match</span>
      </div>
    </div>
    <div class="card-footer">
      <button routerLink="/adminHome" class="btn btn-primary" style="float: left" (click)="back()"><fa-icon [icon]="backIcon"></fa-icon> Back</button>
      <button type="button" [disabled]="newpswrd.value != confirmpswrd.value || !passwordForm.valid" (click)="submitPassword()" class="btn btn-primary" style="float: right;">Submit Password</button>
    </div>
  </div>
</form>
