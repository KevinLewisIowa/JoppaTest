<form [formGroup]="volunteerForm">
  <div class="card text-center" style="opacity:0.93">
    <div class="card-header">
      <h2>Volunteer Info</h2>
      <h6>
        <label><font color="red">*</font></label>Indicates Required Field
      </h6>
    </div>
    <div class="card-body" style="opacity:0.93">
      <div class="form-group">
        <label for="numberRouteMembers">
          Number of Route Members (including yourself):<font color="red">*</font>
        </label>
        <input
          id="numberRouteMembers"
          type="text"
          class="form-control"
          placeholder="0"
          formControlName="number_route_members"
        />
      </div>
    </div>
    <div class="card-footer d-flex justify-content-between">
      <button
        class="btn btn-primary"
        type="button"
        (click)="back()"
        *ngIf="isAdmin"
      >
        <fa-icon [icon]="backIcon"></fa-icon> Back
      </button>
      <button
        class="btn btn-primary"
        type="submit"
        [disabled]="!volunteerForm.valid"
        (click)="addNumberRouteMembers()"
      >
        Begin Route <fa-icon [icon]="forwardIcon"></fa-icon>
      </button>
    </div>
  </div>
</form>
