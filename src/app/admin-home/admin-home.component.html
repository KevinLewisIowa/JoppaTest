<div class="card text-center" style="opacity:0.93">
  <div class="card-header">
    <div class="float-left"><button routerLink="/" class="btn btn-primary" type="button">Back</button></div>
    <h2>Admin</h2>
  </div>
  <div class="panel-body text-center" style="opacity:0.93">
    <table class="table table-striped">
      <tbody>
        <tr>
          <td class="text-center" style="height:75px;" (click)="openAdminRouteUndeliveredItems()">
            Undelivered Items Listing
          </td>
        </tr>
        <tr>
          <td class="text-center" style="height:75px;" (click)="openAdminRouteNumberMeals()">
            Meals Expected
          </td>
        </tr>
        <tr>
          <td class="text-center" style="height:75px;" (click)="openAdminRouteUnfulfilledGoalsNextSteps()">
            Goals/Next Steps Not Fulfilled Listing
          </td>
        </tr>
        <tr>
          <td class="text-center" style="height:75px;" (click)="openAdminRouteUnfulfilledPrayerRequestsNeeds()">
              Prayer Requests/Needs Not Fulfilled Listing
          </td>
        </tr>
        <tr>
          <td class="text-center" style="height:75px;" (click)="createNewHeater()">
            Create New Heater
          </td>
        </tr>
        <tr>
          <td class="text-center" style="height:75px;" (click)="openAdminHeaterListing()">
            Heater Listing
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
