<div class="card text-center" style="opacity:0.93">
  <div class="card-header">
    <div class="float-left"><button routerLink="/" class="btn btn-primary" type="button">Back</button></div>
    <h2>Admin</h2>
  </div>
  <div class="panel-body text-center" style="opacity:0.93">
      <div class="admin-item-div text-center" (click)="openAdminRouteUndeliveredItems()">
        Undelivered Items Listing
      </div>
      <div class="admin-item-div text-center" (click)="openAdminRouteNumberMeals()">
        Meals Expected
      </div>
      <div class="admin-item-div text-center" (click)="openAdminRouteUnfulfilledGoalsNextSteps()">
        Goals/Next Steps Not Fulfilled Listing
      </div>
      <div class="admin-item-div text-center" (click)="openAdminRouteUnfulfilledPrayerRequestsNeeds()">
          Prayer Requests/Needs Not Fulfilled Listing
      </div>
      <div class="admin-item-div text-center" (click)="createNewHeater()">
        Create New Heater
    </div>
    <div class="admin-item-div text-center" (click)="openAdminHeaterListing()">
      Heater Listing
  </div>
  </div>
</div>
