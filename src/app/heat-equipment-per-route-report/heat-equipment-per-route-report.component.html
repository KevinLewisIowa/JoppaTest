<div class="card text-center" style="opacity:0.93">
  <div class="card-header text-center" id="topOfScreen">
    <button type="button" class="pull-left btn btn-primary" (click)="back()">Back</button>
    <h2>Heat Equipment Per Route Report</h2>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <table class="table">
          <thead>
            <tr>
              <th>Route</th>
              <th>Heaters</th>
              <th>Tanks</th>
              <th>Hoses</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let entry of heatEquipmentData">
              <td>{{entry.name}}</td>
              <td>{{note.heaterCount}}</td>
              <td>{{note.tankCount}}</td>
              <td>{{note.hoseCount}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
