<div class="card text-center" style="opacity:0.93">
  <div class="card-header text-center" id="topOfScreen">
    <h2>Heat Equipment Per Route Report</h2>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <table class="table">
          <thead>
            <tr>
              <th>Route</th>
              <th>Heaters</th>
              <th>Tanks</th>
              <th>Hoses</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let entry of heatEquipmentData">
              <td>{{entry.name}}</td>
              <td>{{entry.heaterCount}}</td>
              <td>{{entry.tankCount}}</td>
              <td>{{entry.hoseCount}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class = "card-footer">
    <button routerLink="/admin/reports" class="btn btn-primary" style="float: left" type="button">&#8249; Back</button>
  </div>
</div>
