<ng-template #clientSearchMdl let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Search For Clients</h4>
    <button type="button" class="btn btn-primary" aria-label="Close" (click)="d('Cross click')"><span aria-hidden="true">x</span></button>
  </div>
  <form>
    <div class="modal-body">
      <div class="form-group">
        <div class="row">
          <div class="col-12 col-md-8">
            <input id="focusMe" (keyup.enter)="performSearch()" class="form-control" type="text" [(ngModel)]="nameSearch" placeholder="Name" name="nameSearch" />
          </div>
          <div class="col-12 col-md-4">
            <button name="btnSearch" class="btn btn-primary w-100" type="button" [disabled]="nameSearch == ''" (click)="performSearch()">Search</button>
          </div>
        </div>
        <div [hidden]="clients.length > 0" class="row">
          <div class="col-12">
            <div class="text-left">
              <br>
              <b>{{resultMessage}}</b>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <div [hidden]="clients.length > 0" class="modal-body">
    <div class="row">
      <div class="col-12 text-center">
        {{noResultsMessage}}
      </div>
    </div>
  </div>
  <div [hidden]="clients.length === 0" class="modal-body">
    <div class="row">
      <div class="col-12">
        <div class="text-right">
          {{resultMessage}}
        </div>
        <table class="table table-sm table-striped table-hover w-100">
          <thead>
            <tr>
              <th>Name</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let client of clients; index as i" (click)="selectedClient(client);c('Close click');">
              <td class="cursorPointer w-50" id="{{i}}-name">{{client.first_name}} <span *ngIf="client.preferred_name != '' && client.preferred_name != null">({{client.preferred_name}})</span> {{client.last_name}}</td>
            </tr>
          </tbody>
        </table>
        <div class="text-right pt-2">
          <button type="button" class="btn btn-primary" id="prev" (click)="previousPage()" [disabled]="!previousEnabled">
            <span class="oi oi-arrow-left" aria-hidden="true"></span>
          </button>&nbsp;&nbsp;
          <button type="button" class="btn btn-primary" id="next" (click)="nextPage()" [disabled]="!nextEnabled">
            <span class="oi oi-arrow-right" aria-hidden="true"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-primary w-100" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
