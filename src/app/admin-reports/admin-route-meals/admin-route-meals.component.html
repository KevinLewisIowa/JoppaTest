<div class="card text-center" style="opacity:0.93">
  <div class="card-header">
    <h2>Route Meals Expected</h2>
  </div>
  <div class="panel-body">
    <table class="table table-responsive table-striped" id="mealsInfo">
      <thead>
        <tr>
          <th>Route</th>
          <th>Number of Meals</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let route of routeMeals">
          <td>{{route.name}}</td>
          <td>{{route.totalnumbermeals}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="card-footer d-flex justify-content-between flex-wrap">
    <button routerLink="/admin/reports" class="btn btn-primary"><fa-icon [icon]="backIcon"></fa-icon> Back</button>
  </div>
</div>
