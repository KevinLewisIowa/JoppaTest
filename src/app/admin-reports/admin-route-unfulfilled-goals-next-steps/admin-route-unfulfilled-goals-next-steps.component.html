<div class="card text-center" style="opacity:0.93">
  <div class="card-header">
    <h2>Unfulfilled Goals and Next Steps</h2>
  </div>
  <div class="panel-body">
    <table class="table table-responsive table-striped" id="unfulfilledGoalsNextSteps">
      <thead>
        <tr>
          <th>Route</th>
          <th>Client Name</th>
          <th>Goal/Next Step</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let goalNextStep of unfulfilledGoalsNextSteps">
          <td>{{goalNextStep.name}}</td>
          <td>{{goalNextStep.first_name}} <span *ngIf="goalNextStep.preferred_name != '' && goalNextStep.preferred_name != null">({{goalNextStep.preferred_name}})</span> {{goalNextStep.last_name}}</td>
          <td>{{goalNextStep.description}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="card-footer d-flex justify-content-between flex-wrap">
    <button routerLink="/admin/reports" class="btn btn-primary"><fa-icon [icon]="backIcon"></fa-icon> Back</button>
  </div>
</div>
