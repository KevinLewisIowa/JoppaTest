<div class="card text-center" style="opacity:0.93">
  <div class="card-header">
    <h2>Unfulfilled Prayer Requests and Needs</h2>
  </div>
  <div class="panel-body">
    <table class="table table-responsive table-striped" id="unfulfilledPrayerRequestsNeeds">
      <thead>
        <tr>
          <th>Route</th>
          <th>Client Name</th>
          <th>Prayer Request/Need</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let prayerRequestNeed of unfulfilledPrayerRequestsNeeds">
          <td>{{prayerRequestNeed.name}}</td>
          <td>{{prayerRequestNeed.first_name}} <span *ngIf="prayerRequestNeed.preferred_name != '' && prayerRequestNeed.preferred_name != null">({{prayerRequestNeed.preferred_name}})</span> {{prayerRequestNeed.last_name}}</td>
          <td>{{prayerRequestNeed.detail}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="card-footer d-flex justify-content-between flex-wrap">
    <button routerLink="/admin/reports" class="btn btn-primary"><fa-icon [icon]="backIcon"></fa-icon> Back</button>
  </div>
</div>
