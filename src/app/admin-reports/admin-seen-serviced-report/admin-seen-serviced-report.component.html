<div class="card text-center" style="opacity:0.93">
  <div class="card-header">
    <h2>Seen and Serviced Report</h2>
  </div>
  <div class="panel-body">
    <div class="mb-3">
      <label for="fromDate" class="me-2">From Date:</label>
      <input id="fromDate" type="date" [(ngModel)]="fromDate" class="form-control d-inline w-auto" />
      <label for="toDate" class="ms-3 me-2">To Date:</label>
      <input id="toDate" type="date" [(ngModel)]="toDate" class="form-control d-inline w-auto" />
      <button type="button" class="btn btn-primary ms-3" (click)="searchSeenAndServiced()">Search</button>
    </div>
    <table class="table table-responsive table-striped" id="seenServiced" *ngIf="seenServicedRecords">
      <thead>
        <tr>
          <th>Route</th>
          <th>Client Id</th>
          <th>Client Name</th>
          <th>Seen</th>
          <th>Serviced</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let record of seenServicedRecords">
          <td>{{record.name}}</td>
          <td>{{record.client_id}}</td>
          <td>{{record.first_name}} <span *ngIf="record.preferred_name != '' && record.preferred_name != null">({{record.preferred_name}})</span> {{record.last_name}}</td>
          <td>{{record.was_seen}}</td>
          <td>{{record.serviced}}</td>
          <td>{{record.created_at | date:'short'}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="card-footer d-flex justify-content-between flex-wrap">
    <button routerLink="/admin/reports" class="btn btn-primary"><fa-icon [icon]="backIcon"></fa-icon> Back</button>
  </div>
</div>
