<div class="card text-center" style="opacity:0.93">
  <div class="card-header">
    <h2>Birthdays in 
      <select (change)="monthChanged($event)" [(ngModel)]="monthInt" class="form-select w-auto d-inline">
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>
    </h2>
  </div>
  <div class="panel-body">
    <div class="row text-center">
      <p>{{resultMessage}}</p>
    </div>
    <table class="table table-responsive table-striped" id="birthdayInfo">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Preferred Name</th>
          <th>Last Name</th>
          <th>Birthday</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of monthBirthdays">
          <td>{{client.first_name}}</td>
          <td>{{client.preferred_name}}</td>
          <td>{{client.last_name}}</td>
          <td>{{client.birth_date | date: 'longDate'}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="card-footer d-flex justify-content-between flex-wrap">
    <button routerLink="/admin/reports" class="btn btn-primary"><fa-icon [icon]="backIcon"></fa-icon> Back</button>
  </div>
</div>
