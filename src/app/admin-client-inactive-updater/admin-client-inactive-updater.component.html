<div class="card" style="opacity: 0.93">
<div class="card-header">
  <h2>Client Inactive Updater</h2>
</div>
  <div class="panel-body" style="opacity: 0.93">
    <button class="btn btn-primary" (click)="updateInactive()">Run Updater</button>
    <p *ngIf="countInactivated>0"> Number of Clients Inactivated: {{countInactivated}}</p>
  </div>
</div>
