<form [formGroup]="locationCampForm">
  <div class="card text-center" style="opacity:0.93">
    <div class="card-header">
      <h2>Create New Location Camp For Route: {{theRoute.name}}</h2>
    </div>
    <div class="panel-body" style="opacity:0.93">
      <div class="login-box">
        <div class="form-group">
          <label for="name">Name: </label>
          <input id="name" type="text" class="form-control" style="margin:0 auto; max-width:50%;" placeholder="Camp Name" formControlName="name" />
        </div>
        <div class="form-group" *ngIf="isAdmin">
          <label for="routes">Route:</label>
          <select id="routes" class="form-control" style="margin:0 auto; max-width: 50%;" formControlName="route_id">
            <option value="" disabled selected>Select a route</option>
            <option *ngFor="let route of routes" [value]="route.id">{{route.name}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="arrival_time">Expected Arrival Time: </label>
          <input id="arrival_time" type="time" class="form-control" style="margin:0 auto; max-width:50%;" placeholder="Expected Arrival Time" formControlName="expected_arrival_time" />
        </div>
        <div class="form-group">
          <label id="position">Position: </label>
          <input id="position" type="number" class="form-control" style="margin:0 auto; max-width:50%;" placeholder="Position" formControlName="position" />
        </div>
        <div class="form-group">
          <label for="notes">Notes: </label>
          <input id="notes" type="text" placeholder="Notes" class="form-control" style="margin:0 auto; max-width:50%;" formControlName="notes" />
        </div>
        <div class="form-group">
          <label for="active">Active: </label>
          <input id="active" type="checkbox" class="form-control" style="margin:0 auto; max-width:50%;" formControlName="is_active" />
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="text-center">
        <button type="button" [disabled]="!locationCampForm.valid" (click)="submitLocationCamp()" class="btn btn-primary">Submit Location Camp</button>
        <button class="btn btn-primary" type="button" (click)="back()">Back</button>
      </div>
    </div>
  </div>
</form>
