<div class="card panel-info" style="opacity:0.92">
  <div class="card-header text-center" style="opacity:0.93">
    <h2>{{thisRoute.name}}</h2>
    <div class="float-center"><button (click)="showRouteLocations()" class="btn btn-primary" type="button">Show Route Map</button></div>
    <div class="float-center"><button (click)="newLocationCamp()" class="btn btn-primary" type="button" *ngIf="isAdmin">New Camp</button></div>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <tbody>
        <tr *ngFor="let locationCamp of locationCamps" style="height:75px" (click)="openLocation(locationCamp)">
          <td class="text-center"><b>{{locationCamp.name}}</b></td>
        </tr>
      </tbody>
    </table>
    <div class="card-footer text-center">
         <button type="button" class="pull-left btn btn-primary" (click)="back()" *ngIf="isAdmin">Back to Routes</button>
    </div>
  </div>
</div>
