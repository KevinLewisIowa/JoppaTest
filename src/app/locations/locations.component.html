<div class="card panel-info" style="opacity:0.92">
  <div class="card-header text-center" style="opacity:0.93">
    <button type="button" class="pull-left btn btn-primary" (click)="back()">Back</button>
    <h2>{{thisRoute.name}}</h2>
    <div class="float-right"><button (click)="newLocation()" class="btn btn-primary" type="button">New Location</button></div>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <tbody>
        <tr *ngFor="let location of locations" style="height:75px" (click)="openLocation(location)">
          <td class="text-center"><b>{{location.name}}</b></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
