<ng-template #requestedItemMdl let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Create Requested Item</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')"><span aria-hidden="true">&times;</span></button>
  </div>
  <form>
    <div class="modal-body">
      <div class="form-group">
        <div class="row mb-3">
          <div class="col-12 col-md-6">
            <select id="focusMe" class="form-control" [(ngModel)]="description" name="description" (change)="onChange(description)">
              <option value="" disabled selected>Select your option</option>
              <option>AA Batteries</option>
              <option>AAA Batteries</option>
              <option>C Batteries</option>
              <option>Christmas Gift</option>
              <option>D Batteries</option>
              <option>Blanket</option>
              <option>Boots</option>
              <option>Cat Food</option>
              <option>Clothing Closet</option>
              <option>Dog Food</option>
              <option>Handwarmers</option>
              <option>Jacket</option>
              <option>Mail</option>
              <option>Meal</option>
              <option>Plastic Mat</option>
              <option>Tent</option>
              <option>Tarp</option>
              <option>Rope</option>
              <option>Shoes</option>
              <option>Sleeping Bag</option>
              <option>Socks</option>
              <option>Winter Coat</option>
              <option>Other</option>
            </select>
          </div>
          <div class="col-12 col-md-6">
            <input id="extraInfo" class="form-control" type="text" [(ngModel)]="extraInfo" name="extraInfo" *ngIf="extraInfoNeeded" [placeholder]="placeholderText" />
          </div>
        </div>
      </div>
    </div>
  </form>
  <div class="modal-footer d-flex justify-content-between flex-wrap">
    <button type="button" class="btn btn-outline-primary" (click)="c('Close click')">Don't Save</button>
    <button type="button" class="btn btn-primary" (click)="submitItem(); c('')">Save</button>
  </div>
</ng-template>
