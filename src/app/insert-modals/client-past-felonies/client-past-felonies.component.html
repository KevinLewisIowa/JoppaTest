<ng-template #clientFelonyMdl let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Add Client Felony</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form>
        <div class="modal-body">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label for="felony-type">Felony Type</label>
                        <select id="felony-type" class="form-control" [(ngModel)]="felony_type" name="felony_type"
                            (change)="onChange()">
                            <option value="None" selected>None</option>
                            <option *ngFor="let type of felonyTypes" [value]="type">{{ type }}</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <input id="extraInfo" name="extraInfoFelony" class="form-control" type="text"
                            [(ngModel)]="other_felony_type" *ngIf="extraInfoNeeded"
                            placeholder="Other FelonyType" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="year-occurred">Year Occurred</label>
                        <input id="year-occurred" type="text" class="form-control" [(ngModel)]="year_occurred"
                            name="year_occurred" />
                    </div>
                    <div class="col-md-6">
                        <label for="notes">Notes</label>
                        <textarea id="notes" class="form-control" rows="4" [(ngModel)]="notes" name="notes"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" (click)="c('Close click')">Don't Save</button>
        <button type="button" class="btn btn-primary" (click)="submitFelony();c('')">Save</button>
    </div>
</ng-template>
