<ng-template #clientHealthInsuranceMdl let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Create Health Insurance Record</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')"><span aria-hidden="true">&times;</span></button>
  </div>
  <form>
    <div class="modal-body">
      <div class="form-group">
        <div class="row mb-3">
          <div class="col-12">
            <label for="hasInsurance">Has Insurance</label>
            <select id="hasInsurance" name="hasInsurance" class="form-control" [(ngModel)]="has_insurance">
              <option value="Unknown" selected>Unknown</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-12 col-md-6">
            <select id="company" name="company" class="form-control" [(ngModel)]="company" *ngIf="has_insurance === 'Yes'" (change)="onChange()">
              <option value="" disabled selected>Select Company</option>
              <option *ngFor="let company of insurance_companies" [value]="company">{{ company }}</option>
            </select>
          </div>
          <div class="col-12 col-md-6">
            <input id="extraInfo" name="extraInfoCompany" class="form-control" type="text" [(ngModel)]="other_company" *ngIf="extraInfoNeeded" placeholder="Other Company" />
          </div>
        </div>
      </div>
    </div>
  </form>
  <div class="modal-footer d-flex justify-content-between flex-wrap">
    <button type="button" class="btn btn-outline-primary" (click)="c('Close click')">Don't Save</button>
    <button type="button" class="btn btn-primary" (click)="submitClientInsurance();c('')">Save</button>
  </div>
</ng-template>
