<ng-template #clientHomelessHistoryMdl let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Create Client Homeless History</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')"><span
        aria-hidden="true">&times;</span></button>
  </div>
  <form>
    <div class="modal-body">
      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <label for="first-time-homeless">First Time Homeless? &nbsp; </label>
            <input id="first-time-homeless" type="checkbox" class="form-control-checkbox"
              [(ngModel)]="first_time_homeless" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for="date-became-homeless">Date Became Homeless (Date must be MM/DD/YYYY)</label>
            <input id="date-became-homeless" type="text" class="form-control" placeholder="mm/dd/yyyy"
              [(ngModel)]="date_became_homeless" style="float:left;" />
          </div>
          <div class="col-md-6">
            <label for="homeless-reason">Reason for Homelessness</label>
            <select id="source" class="form-control" [(ngModel)]="homeless_reason"
              (change)="onChange('homeless_reason', homeless_reason)" style="float:left;">
              <option value="Addictions">Addictions</option>
              <option value="Eviction">Eviction</option>
              <option value="Family Dispute">Family Dispute</option>
              <option value="Family Loss">Family Loss</option>
              <option value="Health Issues">Health Issues</option>
              <option value="Job Loss">Job Loss</option>
              <option value="Legal Issues">Legal Issues</option>
              <option value="Mental Health">Mental Health</option>
              <option value="Prison/Jail">Prison/Jail</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="col-md-6" *ngIf="extraInfoNeededForHomelessReason">
            <input id="extraInfoHomelessReason" type="text" class="form-control" placeholder="Other Reason"
              [(ngModel)]="other_homeless_reason" style="float:left;" />
          </div>
          <div class="col-md-6">
            <textarea id="focusMe" class="form-control" rows="4" [(ngModel)]="notes" placeholder="Notes"
              name="notes"></textarea>
          </div>
        </div>
      </div>
    </div>
  </form>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="submitClientHomelessHistory();c('')">Submit</button>
    <button type="button" class="btn btn-outline-primary" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
