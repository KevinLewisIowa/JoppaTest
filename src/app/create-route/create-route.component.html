<div class="card" style="opacity:0.93">
  <div class="card-header text-center">
    <div style="float:left;">
      <button type="button" class="btn btn-primary" (click)="back()">
        <span class="oi oi-arrow-thick-left" title="arrow thick left" aria-hidden="true"></span>
      </button>
    </div>
    <h2 class="text-center">Create New Route</h2>
  </div>
  <div class="panel-body" style="opacity:0.93">
    <form [formGroup]="routeForm" style="opacity:0.93">
      <div class="form-group row">
        <label for="name" class="col-12 col-md-6 col-form-label">Name:</label>
        <div class="col-12 col-md-6">
          <input id="name" class="form-control" type="text" placeholder="Name" formControlName="name" />
        </div>
      </div>
      <div class="form-group row">
        <label for="region" class="col-12 col-md-6 col-form-label">Region:</label>
        <div class="col-12 col-md-6">
          <input id="region" class="form-control" type="text" placeholder="Region" formControlName="region" />
        </div>
      </div>
      <div class="form-group row">
        <label for="aftercare" class="col-12 col-md-6 col-form-label">Aftercare:</label>
        <div class="col-12 col-md-6">
          <input id="aftercare" type="checkbox" class="form-check-input" formControlName="is_aftercare" />
        </div>
      </div>
      <div class="form-group row">
        <label for="admin-notes" class="col-12 col-md-6 col-form-label">Admin Notes:</label>
        <div class="col-12 col-md-6">
          <textarea id="admin-notes" class="form-control" rows="3" placeholder="Admin Notes" formControlName="admin_notes"></textarea>
        </div>
      </div>
    </form>
  </div>
  <div class="card-footer text-center">
    <button type="button" class="btn btn-primary" [disabled]="!routeForm.valid" (click)="submitRoute()">Submit Route</button>
  </div>
</div>
