<div class="card text-center" style="opacity:0.93">
  <div class="card-header text-left">
    <div class="float-left">
      <button type="button" class="btn btn-secondary" (click)="back()">
        <span class="oi oi-arrow-thick-left" title="arrow thick left" aria-hidden="true"></span>
      </button>
    </div>
    <h2 class="text-center">Create New Route</h2>
  </div>
  <div class="panel-body" style="opacity:0.93">
    <form [formGroup]="routeForm" class="text-left" style="opacity:0.93">
      <div class="login-box">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" placeholder="Name" formControlName="name" class="form-control" id="name" />
        </div>
        <div class="form-group">
          <label for="city">City:</label>
          <input type="text" placeholder="City" formControlName="city" class="form-control" id="city" />
        </div>
        <button type="button" class="btn btn-primary center" [disabled]="!routeForm.valid" (click)="submitRoute()">Submit Route</button>
      </div>
    </form>
  </div>
</div>
