<div class="card text-center" style="opacity:0.93">
<div class="panel-header">
  <button type="button" class="btn btn-primary" (click)="back()">Back</button>
  <h2 class="text-center">Create New Route</h2>
</div>
<div class="panel-body" style="opacity:0.93">
<form [formGroup]="routeForm" style="opacity:0.93">
<div class="login-box">
  <div class="col-md-12">
    <label>Name: </label>
    <input type="text" placeholder="name" formControlName="name"/>
  </div>
  <div class="col-md-12">
    <label>City: </label>
    <input type="text" placeholder="city" formControlName="city"/>
  </div>
  <div class="col-md-12">
    <button type="button" [disabled]="!routeForm.valid" (click)="submitRoute()">Submit Route</button>
  </div>
</div>
</form>
</div>
</div>
