<div class="card panel-info" style="opacity:0.93">
  <div class="card-header text-left">
    <h2>Create Client</h2>
    <h6>
      <label>
        <font color="red">*</font>
      </label>Indicates Required Field
    </h6>
  </div>
  <div class="panel-body" style="opacity:0.93">
    <form [formGroup]="clientForm" style="opacity:0.93">
      <div class="login-box">
        <div class="form-group row">
          <label for="first-name" class="col-6 col-form-label">First Name:<font color="red">*</font> </label>
          <div class="col-6">
            <input id="first-name" type="text" class="form-control" style="float:right;" placeholder="First Name"
              formControlName="first_name" />
          </div>
        </div>
        <div class="form-group row">
          <label for="middle-name" class="col-6 col-form-label">Middle Name: </label>
          <div class="col-6">
            <input id="middle-name" type="text" class="form-control" style="float:right;" placeholder="Middle Name"
              formControlName="middle_name" />
          </div>
        </div>
        <div class="form-group row">
          <label for="last-name" class="col-6 col-form-label">Last Name:<font color="red">*</font> </label>
          <div class="col-6">
            <input id="last-name" type="text" class="form-control" style="float:right;" placeholder="Last Name"
              formControlName="last_name" />
          </div>
        </div>
        <div class="form-group row">
          <label for="preferred-name" class="col-6 col-form-label">Preferred Name: </label>
          <div class="col-6">
            <input id="preferred-name" type="text" class="form-control" style="float:right;"
              placeholder="Preferred Name" formControlName="preferred_name" />
          </div>
        </div>
        <div class="form-group row">
          <label for="gender" class="col-6 col-form-label">Gender:<font color="red">*</font> </label>
          <div class="col-6">
            <select id="gender" class="form-control" formControlName="gender" style="float:right;">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="race" class="col-6 col-form-label">Race: </label>
          <div class="col-6">
            <select id="race" class="form-control" formControlName="race" style="float:right;">
              <option value="American Indian, Alaska Native, or Indigenous">American Indian, Alaska Native, or
                Indigenous</option>
              <option value="Asian or Asian American">Asian or Asian American</option>
              <option value="Black, African American, or African">Black, African American, or African</option>
              <option value="Multiracial">Multiracial</option>
              <option value="Native Hawaiian or Pacific Islander">Native Hawaiian or Pacific Islander</option>
              <option value="White">White</option>
              <option value="Client doesn't know">Client doesn't know</option>
              <option value="Client refused">Client refused</option>
              <option value="Data not collected">Data not collected</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="ethnicity" class="col-6 col-form-label">Ethnicity: </label>
          <div class="col-6">
            <select id="ethnicity" class="form-control" formControlName="ethnicity" style="float:right;">
              <option value="Non-Hispanic/Non-Latin(a)(o)(x)">Non-Hispanic/Non-Latin(a)(o)(x)</option>
              <option value="Hispanic/Latin(a)(o)(x)">Hispanic/Latin(a)(o)(x)</option>
              <option value="Client doesn't know">Client doesn't know</option>
              <option value="Client refused">Client refused</option>
              <option value="Data not collected">Data not collected</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="birth-date" class="col-6 col-form-label">Birth Date (Date must be MM/DD/YYYY):<font color="red">*
            </font> </label>
          <div class="col-6">
            <input id="birth-date" type="text" class="form-control" placeholder="mm/dd/yyyy" formControlName="birth_date" style="float:right;" (input)="formatBirthDate()" />
          </div>
        </div>
        <div class="form-group row">
          <label for="phone" class="col-6 col-form-label">Phone: </label>
          <div class="col-6">
            <input id="phone" type="text" class="form-control" style="float:right;" placeholder="phone"
              formControlName="phone" (input)="formatPhoneNumber()" />
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-6 col-form-label">Email: </label>
          <div class="col-6">
            <input id="email" type="text" class="form-control" style="float:right;" placeholder="email"
              formControlName="email" />
          </div>
        </div>
        <div class="form-group row">
          <label for="fth" class="col-6 col-form-label"><span style="background-color: yellow;">First Time
              Homeless:</span>
            <font color="red" *ngIf="!isAdmin">*</font>
          </label>
          <div class="col-6">
            <select id="fth" class="form-control" #fthitem style="float:right;" (change)="onFTHChange(fthitem.value)">
              <option value='unknown'>Unknown</option>
              <option value='yes'>Yes</option>
              <option value='no'>No</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="dbh" class="col-6 col-form-label"><span style="background-color: yellow;">Date Became Homeless
              (Date must be MM/DD/YYYY):</span> </label>
          <div class="col-6">
            <input id="dbh" type="date" class="form-control" placeholder="mm/dd/yyyy" formControlName="date_became_homeless" style="float:right;" />
          </div>
        </div>
        <div class="form-group row">
          <label for="rfh" class="col-6 col-form-label"><span style="background-color: yellow;">Reason for
              Homelessness:</span> </label>
          <div class="col-6">
            <select id="rfh" class="form-control" #item formControlName="homeless_reason"
              (change)="onChange(item.value)">
              <option *ngFor="let option of homelessReasonOptions" [value]="option">{{option}}</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-6"></label>
          <div class="col-6">
            <input id="otherHomelessReason" type="text" class="form-control" placeholder="Reason"
              *ngIf="extraInfoNeeded" formControlName="otherHomelessReason" />
          </div>
        </div>
        <div class="form-group row">
          <label for="dwelling" class="col-6 col-form-label">Dwelling:<font color="red">*</font> </label>
          <div class="col-6">
            <select id="dwelling" class="form-control" style="float:right;" formControlName="dwelling">
              <option value="Abandoned Structure">Abandoned Structure</option>
              <option value="Apartment">Apartment</option>
              <option value="Broken Down Van">Broken Down Van</option>
              <option value="Camper">Camper</option>
              <option value="Couch Surfing">Couch Surfing</option>
              <option value="Family">Family</option>
              <option value="Garage">Garage</option>
              <option value="Halfway House">Halfway House</option>
              <option value="Hospital">Hospital</option>
              <option value="House">House</option>
              <option value="Mobile Home">Mobile Home</option>
              <option value="Motel">Motel</option>
              <option value="Nursing Home">Nursing Home</option>
              <option value="Shack">Shack</option>
              <option value="Shelter">Shelter</option>
              <option value="Streets">Streets</option>
              <option value="Tent">Tent</option>
              <option value="Under Bridge">Under Bridge</option>
              <option value="Unknown">Unknown</option>
              <option value="Vehicle">Vehicle</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="dwelling-note" class="col-6 col-form-label">Dwelling Note: </label>
          <div class="col-6">
            <textarea id="dwelling-note" type="text" class="form-control" rows="3" placeholder="dwelling notes"
              style="float:right;" formControlName="dwelling_note"></textarea>
          </div>
        </div>
        <div class="form-group row">
          <label for="where_sleep_last_night" class="col-6 col-form-label">Where Did You Sleep Last Night?: </label>
          <div class="col-6">
            <select id="where_sleep_last_night" class="form-control" style="float:right;"
              formControlName="where_sleep_last_night">
              <option value="Abandoned Structure">Abandoned Structure</option>
              <option value="Apartment">Apartment</option>
              <option value="Assisted Living">Assisted Living</option>
              <option value="Broken Down Van">Broken Down Van</option>
              <option value="Camper">Camper</option>
              <option value="Couch Surfing">Couch Surfing</option>
              <option value="Family">Family</option>
              <option value="Garage">Garage</option>
              <option value="Halfway House">Halfway House</option>
              <option value="Hospital">Hospital</option>
              <option value="House">House</option>
              <option value="Mobile Home">Mobile Home</option>
              <option value="Motel">Motel</option>
              <option value="Nursing Home">Nursing Home</option>
              <option value="Shack">Shack</option>
              <option value="Shelter">Shelter</option>
              <option value="Streets">Streets</option>
              <option value="Tent">Tent</option>
              <option value="Under Bridge">Under Bridge</option>
              <option value="Unknown">Unknown</option>
              <option value="Vehicle">Vehicle</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="dm" class="col-6 col-form-label">Date Moved (Date must be MM/DD/YYYY): </label>
          <div class="col-6">
            <input id="dm" type="date" class="form-control" placeholder="mm/dd/yyyy" formControlName="date_moved"
              style="float:right;" />
          </div>
        </div>
        <div class="form-group row">
          <label for="needs_translation" class="col-6 col-form-label">Needs Translation?</label>
          <div class="col-6">
            <input id="needs_translation" type="checkbox" style="float:right;" formControlName="needs_translation" />
          </div>
        </div>
        <div class="form-group row" *ngIf="clientForm.get('needs_translation')?.value">
          <label for="translation_language" class="col-6 col-form-label">Language to Translate:</label>
          <div class="col-6">
            <select id="translation_language" class="form-control" style="float:right;"
              formControlName="translation_language">
              <option value="" disabled selected>Select Language</option>
              <option value="Amharic">Amharic</option>
              <option value="Arabic">Arabic</option>
              <option value="Armenian">Armenian</option>
              <option value="Bengali">Bengali</option>
              <option value="Bosnian">Bosnian</option>
              <option value="Bulgarian">Bulgarian</option>
              <option value="Burmese">Burmese</option>
              <option value="Cambodian">Cambodian</option>
              <option value="Cantonese (Simplified)">Cantonese (Simplified)</option>
              <option value="Cantonese (Traditional)">Cantonese (Traditional)</option>
              <option value="Catalan">Catalan</option>
              <option value="Croatian">Croatian</option>
              <option value="Czech">Czech</option>
              <option value="Danish">Danish</option>
              <option value="Dari">Dari</option>
              <option value="Dutch">Dutch</option>
              <option value="Estonian">Estonian</option>
              <option value="Finnish">Finnish</option>
              <option value="French">French</option>
              <option value="German">German</option>
              <option value="Greek">Greek</option>
              <option value="Gniarati">Gniarati</option>
              <option value="Haitian Creole">Haitian Creole</option>
              <option value="Hebrew">Hebrew</option>
              <option value="Hindi">Hindi</option>
              <option value="Hmong">Hmong</option>
              <option value="Hungarian">Hungarian</option>
              <option value="Icelandic">Icelandic</option>
              <option value="Ilocano">Ilocano</option>
              <option value="Indonesian">Indonesian</option>
              <option value="Italian">Italian</option>
              <option value="Japanese">Japanese</option>
              <option value="Kackchiquel">Kackchiquel</option>
              <option value="Korean">Korean</option>
              <option value="Kurdish (General)">Kurdish (General)</option>
              <option value="Kurdish (Kurmanci)">Kurdish (Kurmanci)</option>
              <option value="Latvian">Latvian</option>
              <option value="Lithuanian">Lithuanian</option>
              <option value="Mam">Mam</option>
              <option value="Mandarin (Simplified)">Mandarin (Simplified)</option>
              <option value="Mandarin (Traditional)">Mandarin (Traditional)</option>
              <option value="Mon">Mon</option>
              <option value="Norwegian">Norwegian</option>
              <option value="Persian">Persian</option>
              <option value="Polish">Polish</option>
              <option value="Portuguese (Brazil)">Portuguese (Brazil)</option>
              <option value="Portuguese (Portugal)">Portuguese (Portugal)</option>
              <option value="Punjabi">Punjabi</option>
              <option value="Qanjobal">Qanjobal</option>
              <option value="Quiche">Quiche</option>
              <option value="Romanian">Romanian</option>
              <option value="Russian">Russian</option>
              <option value="Serbian">Serbian</option>
              <option value="Sign Language">Sign Language</option>
              <option value="Slovak">Slovak</option>
              <option value="Slovenian">Slovenian</option>
              <option value="Somali">Somali</option>
              <option value="Spanish">Spanish</option>
              <option value="Swahili">Swahili</option>
              <option value="Swedish">Swedish</option>
              <option value="Tagalog">Tagalog</option>
              <option value="Tamil">Tamil</option>
              <option value="Thai">Thai</option>
              <option value="Turkish">Turkish</option>
              <option value="Ukrainian">Ukrainian</option>
              <option value="Urdu">Urdu</option>
              <option value="Vietnamese">Vietnamese</option>
              <option value="Welsh">Welsh</option>
              <option value="Xhosa">Xhosa</option>
              <option value="Yiddish">Yiddish</option>
              <option value="Yoruba">Yoruba</option>
              <option value="Zulu">Zulu</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>
        <div class="form-group row"
          *ngIf="clientForm.get('translation_language')?.value === 'Other' && clientForm.get('needs_translation')?.value">
          <label for="other_translation_language" class="col-6 col-form-label">Please specify language:</label>
          <div class="col-6">
            <input id="other_translation_language" type="text" class="form-control" style="float:right;"
              placeholder="Enter language" formControlName="other_translation_language" />
          </div>
        </div>
        <div class="form-group row">
          <label for="highest_level_education" class="col-6 col-form-label">Highest Level of Education: </label>
          <div class="col-6">
            <select id="highest_level_education" class="form-control" formControlName="highest_level_education"
              style="float:right;">
              <option value="No schooling">No schooling</option>
              <option value="Grade K-5">Grade K-5</option>
              <option value="Grade 6-8">Grade 6-8</option>
              <option value="Grade 9 -11">Grade 9 -11</option>
              <option value="Grade 12/High school diploma">Grade 12/High school diploma</option>
              <option value="GED">GED</option>
              <option value="Some College">Some College</option>
              <option value="Associate degree">Associate degree</option>
              <option value="Bachelor degree">Bachelor degree</option>
              <option value="Master degree">Master degree</option>
              <option value="Vocational Certification">Vocational Certification</option>
              <option value="Currently in school - high school">Currently in school - high school</option>
              <option value="Currently in school - GED">Currently in school - GED</option>
              <option value="Currently in school - vocational">Currently in school - vocational</option>
              <option value="Currently in school - college">Currently in school - college</option>
              <option value="Unknown">Unknown</option>
              <option value="Data not collected">Data not collected</option>
              <option value="Client refused">Client refused</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="what_brought_to_des_moines" class="col-6 col-form-label">What Brought You to Des Moines?:
          </label>
          <div class="col-6">
            <select id="what_brought_to_des_moines" class="form-control" formControlName="what_brought_to_des_moines"
              #bdm style="float:right;" (change)="onReasonForDesMoinesChange(bdm.value)">
              <option value="Better Homeless Services">Better Homeless Services</option>
              <option value="Didn’t Share">Didn’t Share</option>
              <option value="Family">Family</option>
              <option value="Fresh Start">Fresh Start</option>
              <option value="Friend">Friend</option>
              <option value="From Des Moines">From Des Moines</option>
              <option value="School">School</option>
              <option value="Significant Other">Significant Other</option>
              <option value="Treatment">Treatment</option>
              <option value="Work/Job">Work/Job</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-6"></label>
          <div class="col-6">
            <input id="otherReasonForDesMoines" type="text" class="form-control" placeholder="Reason"
              *ngIf="extraInfoNeededReasonForDesMoines" formControlName="otherReasonForDesMoines" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-6 col-form-label">What City and State Did You Live In Before You Became Homeless?<font
              color="red">*</font>: </label>
          <div class="col-3">
            <input class="form-control" formControlName="city_before_homelessness" style="float:right"
              placeholder="City" />
          </div>
          <div class="col-3">
            <select id="state_before_homelessness" class="form-control" formControlName="state_before_homelessness"
              style="float:right;" placeholder>
              <option value="" disabled selected>State</option>
              <option value="Unknown">Unknown</option>
              <option value="Refused">Refused</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="homeless-history-note" class="col-6 col-form-label">Homeless History Note: </label>
          <div class="col-6">
            <textarea id="homeless-history-note" type="text" class="form-control" rows="3"
              placeholder="homeless history notes" style="float:right;"
              formControlName="homeless_history_note"></textarea>
          </div>
        </div>
        <div class="form-group row">
          <label for="veteran" class="col-6 col-form-label">Is Veteran:</label>
          <div class="col-6">
            <select name="veteran" id="veteran" class="form-control" #veteranitem style="float:right;"
              (change)="onVeteranChange(veteranitem.value)" formControlName="is_veteran">
              <option value="null" disabled selected>Unknown</option>
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="diagnosed_mental_physical_disability" class="col-6 col-form-label">Has Diagnosed Physical or
            Mental Disability:</label>
          <div class="col-6">
            <select name="diagnosed_mental_physical_disability" id="diagnosed_mental_physical_disability"
              class="form-control" #diagnoseditem style="float:right;" (change)="onDiagnosedChange(diagnoseditem.value)"
              formControlName="diagnosed_mental_physical_disability">
              <option value="null" disabled selected>Unknown</option>
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="aftercare" class="col-6 col-form-label">Is After Care:</label>
          <div class="col-6">
            <select name="aftercare" id="aftercare" #aftercareitem class="form-control" style="float:right;"
              (change)="onAftercareChange(aftercareitem.value)" formControlName="is_aftercare">
              <option value="null" disabled selected>Unknown</option>
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="mailbox" class="col-6 col-form-label">Mailbox: </label>
          <div class="col-6">
            <input id="mailbox" type="text" class="form-control" style="float:right;" placeholder="Joppa Mailbox Number"
              formControlName="joppa_apartment_number" />
          </div>
        </div>
        <div class="form-group row">
          <label for="camp-latitude" class="col-6 col-form-label">Camp Latitude: </label>
          <div class="col-3">
            <button class="btn btn-primary" style="float: right" (click)="getCurrentLocation()">
              Get Current Location for Camp
            </button>
          </div>
          <div class="col-3">
            <input id="camp-latitude" type="text" class="form-control" placeholder="camp latitude"
              formControlName="latitude" />
          </div>
        </div>
        <div class="form-group row">
          <label for="camp-longitude" class="col-9 col-form-label">Camp Longitude: </label>
          <div class="col-3">
            <input id="camp-longitude" type="text" class="form-control" style="float: right"
              placeholder="Camp Longitude" formControlName="longitude" />
          </div>
        </div>
        <div class="form-group row">
          <label for="status" class="col-6 col-form-label">Status: </label>
          <div class="col-6">
            <select id="status" class="form-control" style="float:right;" formControlName="status">
              <option value="Active">Active</option>
              <option value="Inactive">Inactive</option>
              <option value="Alumni">Alumni</option>
              <option value="Deceased">Deceased</option>
            </select>
          </div>
        </div>
        <div class="form-group row" *ngIf="isAdmin">
          <label for="admin-notes" class="col-6 col-form-label">Admin Notes: </label>
          <div class="col-6">
            <textarea id="admin-notes" type="text" class="form-control" rows="3" placeholder="admin notes"
              style="float:right;" formControlName="admin_notes"></textarea>
          </div>
        </div>
        <div class="form-group row">
          <img [src]="url" *ngIf="url != null && url != ''">
          <label for="client-picture" class="col-6 col-form-label">Image:</label>
          <div class="col-6" style="display:flex; align-items:center; justify-content:flex-end">
            <div *ngIf="isConverting" style="margin-right:8px">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Converting...</span>
              </div>
            </div>
            <input id="client-picture" type="file" accept="image/*" (change)="onAdd($event)" width="300" height="300"
              class="form-control" style="float:right;" formControlName="client_picture" [disabled]="isConverting" />
            <button id="clear-picture" class="btn btn-outline-primary" (click)="clearPicture()" *ngIf="isAdmin" [disabled]="isConverting">Clear
              Photo</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="card-footer text-right">
    <button type="button" class="btn btn-outline-primary" style="float:left;" (click)="close()">Don't Save</button>
    <button class="btn btn-primary" type="button" style="float:right;" [disabled]="!clientForm.valid || isConverting"
      (click)="submitClient()">Save</button>
  </div>
</div>
