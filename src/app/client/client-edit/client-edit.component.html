<div class="card panel-info" style="opacity:0.93">
  <div class="card-header text-left">
    <h2>Create Client</h2>
    <h6><label><font color="red">*</font></label>Indicates Required Field</h6>
  </div>
  <div class="panel-body" style="opacity:0.93">
    <form [formGroup]="clientForm" style="opacity:0.93">
      <div class="login-box">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <label>First Name:<font color="red">*</font></label>
            <input type="text" class="float-right" placeholder="first name" formControlName="first_name" />
          </div>
        </div>
        <div class="row">
          <label class="col-sm-6 col-md-6 col-lg-6">Last Name:<font color="red">*</font></label>
          <input type="text" class="col-sm-6 col-md-6 col-lg-6 float-right" placeholder="last name" formControlName="last_name" />
        </div>
        <div class="row">
          <label class="col-sm-4 col-md-4 col-lg-4">Preferred Name:</label>
          <span class="col-sm-4 col-md-4 col-lg-4"></span>
          <input type="text" class="col-sm-4 col-md-4 col-lg-4" placeholder="preferred name" formControlName="preferred_name" />
        </div>
        <div class="row">
          <label class="col-sm-4 col-md-4 col-lg-4">Gender:<font color="red">*</font></label>
          <select class="col-sm-4 col-md-4 col-lg-4 form-control" class="float-right" formControlName="gender" style="width: 173px">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <div class="row">
          <label class="col-sm-4 col-md-4 col-lg-4">Birth Date: </label>
          <input type="date" class="col-sm-4 col-md-4 col-lg-4 float-right" placeholder="mm/dd/yyyy" formControlName="birth_date" style="width: 173px"/>
        </div>
        <div class="col-sm-11 col-md-11 col-lg-11">
          <label>Phone: </label>
          <input type="text" class="float-right" placeholder="phone" formControlName="phone">
        </div>
        <div class="col-sm-11 col-md-11 col-lg-11">
          <label>Shoe Size: </label>
          <input type="text" class="float-right" placeholder="shoe size" formControlName="shoe_size" />
        </div>
        <div class="col-sm-11 col-md-11 col-lg-11">
          <label>Boot Size: </label>
          <input type="text" class="float-right" placeholder="boot size" formControlName="boot_size" />
        </div>
        <div class="col-sm-11 col-md-11 col-lg-11">
          <label>Is Veteran: </label>
          <input type="checkbox" class="float-right" formControlName="is_veteran" />
        </div>
        <div class="col-sm-11 col-md-11 col-lg-11">
          <label>Is After Care: </label>
          <input type="checkbox" class="float-right" formControlName="is_aftercare" />
        </div>
        <div class="col-sm-11 col-md-11 col-lg-11">
          <label>Mailbox: </label>
          <input type="text" class="float-right" placeholder="Joppa Mailbox Number"
            formControlName="joppa_apartment_number" />
        </div>
        <div class="col-sm-11 col-md-11 col-lg-11">
          <label>Dwelling:<font color="red">*</font></label>
          <select class="form-control" class="float-right" formControlName="dwelling" style="width: 173px">
            <option value="Tent">Tent</option>
            <option value="Shack">Shack</option>
            <option value="Abandoned Structure">Abandoned Structure</option>
            <option value="Mobile Home">Mobile Home</option>
            <option value="Motel">Motel</option>
            <option value="Garage">Garage</option>
            <option value="Vehicle">Vehicle</option>
            <option value="Camper">Camper</option>
            <option value="Under Bridge">Under Bridge</option>
            <option value="Streets">Streets</option>
            <option value="House">House</option>
            <option value="Apartment">Apartment</option>
          </select>
        </div>
        <div class="col-sm-11 col-md-11 col-lg-11">
          <label>Status: </label>
          <select class="form-control" class="float-right" formControlName="status" style="width: 173px">
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
            <option value="Alumni">Alumni</option>
            <option value="Deceased">Deceased</option>
          </select>
        </div>
        <div class="col-sm-11 col-md-11 col-lg-11" *ngIf="isAdmin">
          <label>Admin Notes: </label>
          <textarea rows=3 class="float-right" style="width: 173px" placeholder="admin notes" formControlName="admin_notes"></textarea>
        </div>
      </div>
    </form>
  </div>
  <div class="card-footer text-right">
    <button type="button" class="btn btn-outline-primary" (click)="close()">Close</button>&nbsp;
    <button class="btn btn-primary" type="button" [disabled]="!clientForm.valid" (click)="submitClient()">Submit Client</button>
  </div>
</div>
