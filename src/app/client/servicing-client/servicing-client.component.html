<div class="card text-center" style="opacity:0.93">
  <div class="card-header text-center">
    <button type="button" class="pull-left btn btn-primary" (click)="back()">Back</button>
    <h2>{{client.preferredName}}</h2>
  </div>
  <div *ngIf="!sentInteraction">
    <button type="button" class="btn btn-primary" (click)="sendInteraction(1)">Serviced & Seen</button>&nbsp;
    <button type="button" class="btn btn-primary" (click)="sendInteraction(2)">Serviced & Not Seen</button>&nbsp;
    <button type="button" class="btn btn-primary" (click)="sendInteraction(3)">No longer lives here</button>&nbsp;
    <button type="button" class="btn btn-primary" (click)="sendInteraction(4)">Seen but not serviced</button>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-6">
        <h3>Requested Items</h3>
      </div>
      <div class="col-md-6">
        <h3>Goals/Next Steps</h3>
      </div>
    </div>
  </div>
</div>
