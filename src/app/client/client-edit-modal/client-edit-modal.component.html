<ng-template #editModal let-c="close" let-d="dismiss"> 
  <div class="modal-header">
    <h4 class="modal-title">Client Details</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')"><span aria-hidden="true">&times;</span></button>
  </div>
  <div class="modal-body">
      <form [formGroup]="clientForm" style="opacity:0.93">
        <div class="col-md-12">
            <table align="right">
                <tr>                      
                  <th><input type="text" placeholder="preferred name" formControlName="preferred_name"/></th>
                </tr>
              </table> 
          <label>Preferred Name: </label>
        </div>
        <div class="col-md-12">
            <table align="right">
                <tr>                  
                  <th><input type="text" placeholder="first name" formControlName="first_name"/></th>
                </tr>
              </table> 
          <label>First Name: </label>
        </div>
        <div class="col-md-12">
            <table align="right">
                <tr>                  
                  <th><input type="text" placeholder="last name" formControlName="last_name"/></th>
                </tr>
              </table> 
          <label>Last Name: </label>
        </div>
        <div class="col-md-12">
          <label>Gender: </label>
          <select class="form-control" formControlName="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <div class="col-md-12">
            <table align="right">
                <tr>          
                  <th><input type="date" placeholder="mm/dd/yyyy" formControlName="birth_date"/></th>
                </tr>
              </table>  
          <label>Birth Date (Date must be MM/DD/YYYY): </label>
        </div>
        <div class="col-md-12">
            <table align="right">
                <tr>
                  <th><input type="text" placeholder="phone" formControlName="phone"/></th>
                </tr>
              </table>  
          <label>Phone: </label>
        </div>
        <div class="col-md-12">
            <table align="right">
                <tr>
                  <th><input type="text" placeholder="shoe size" formControlName="shoe_size"/></th>
                </tr>
              </table>  
          <label>Shoe Size: </label>
        </div>
        <div class="col-md-12">
            <table align="right">
                <tr>          
                  <th><input type="text" placeholder="boot size" formControlName="boot_size"/></th>
                </tr>
              </table>  
          <label>Boot Size: </label>
        </div>
        <div class="col-md-12">
            <table align="right">
                <tr>
                  <th><input type="checkbox" formControlName="is_veteran"/></th>
                </tr>
              </table>  
          <label>Is Veteran: </label>
        </div>
        <div class="col-md-12">
            <table align="right">
                <tr>          
                  <th><input type="checkbox" formControlName="is_aftercare"/></th>

                </tr>
              </table>  
          <label>Is After Care: </label>
        </div>
        <div class="col-md-12">
            <table align="right">
                <tr>
                  <th><input type="text" placeholder="Joppa Mailbox Number" formControlName="joppa_apartment_number"/></th>
                </tr>
              </table>  
          <label>Mailbox: </label>
        </div>
        <div class="col-md-12">
          <label>Dwelling: </label>
          <select class="form-control" formControlName="dwelling">
            <option value="Tent">Tent</option>
            <option value="Shack">Shack</option>
            <option value="Abandoned Structure">Abandoned Structure</option>
            <option value="Mobile Home">Mobile Home</option>
            <option value="Motel">Motel</option>
            <option value="Garage">Garage</option>
            <option value="Vehicle">Vehicle</option>
            <option value="Camper">Camper</option>
            <option value="Under Bridge">Under Bridge</option>
            <option value="Streets">Streets</option>
            <option value="House">House</option>
            <option value="Apartment">Apartment</option>
          </select>
        </div>
        <div class="col-md-12">
          <label>Status: </label>
          <select class="form-control" formControlName="status">
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
            <option value="Alumni">Alumni</option>
            <option value="Deceased">Deceased</option>
          </select>
        </div>
    </form>
  </div>
  <div class="col-md-12">
      <table align="right">
          <tr>
            <textarea type="text" rows="3" placeholder="admin notes" formControlName="admin_notes"></textarea>
          </tr>
        </table>  
      <label>Admin Notes: </label>
      
    </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" [disabled]="!clientForm.valid" (click)="submitClient(); c('');">Submit Client</button>
    <button type="button" class="btn btn-outline-primary" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
