<ng-template #editModal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Client Details</h4>
    <button type="button" class="btn btn-primary" aria-label="Close" (click)="d('Cross click')"><span
        aria-hidden="true">x</span></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="clientForm" style="opacity:0.93">
      <div class="form-group row">
        <label for="first-name" class="col-6 col-form-label">First Name: </label>
        <div class="col-6">
          <input id="first-name" type="text" class="form-control" style="float:right;" placeholder="First Name" formControlName="first_name" />
        </div>
      </div>
      <div class="form-group row">
        <label for="last-name" class="col-6 col-form-label">Last Name: </label>
        <div class="col-6">
          <input id="last-name" type="text" class="form-control" style="float:right;" placeholder="Last Name" formControlName="last_name" />
        </div>
      </div>
      <div class="form-group row">
        <label for="preferred-name" class="col-6 col-form-label">Preferred Name: </label>
        <div class="col-6">
          <input id="preferred-name" type="text" class="form-control" style="float:right;" placeholder="Preferred Name" formControlName="preferred_name" />
        </div>
      </div>
      <div class="form-group row">
        <label for="gender" class="col-6 col-form-label">Gender: </label>
        <div class="col-6">
          <select id="gender" class= "form-control" formControlName="gender" style="float:right;">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="race" class="col-6 col-form-label">Race: </label>
        <div class="col-6">
          <select id="race" class="form-control" formControlName="race" style="float:right;">
            <option value="American Indian, Alaska Native, or Indigenous">American Indian, Alaska Native, or Indigenous</option>
            <option value="Asian or Asian American">Asian or Asian American</option>
            <option value="Black, African American, or African">Black, African American, or African</option>
            <option value="Native Hawaiian or Pacific Islander">Native Hawaiian or Pacific Islander</option>
            <option value="White">White</option>
            <option value="Client doesn't know">Client doesn't know</option>
            <option value="Client refused">Client refused</option>
            <option value="Data not collected">Data not collected</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="ethnicity" class="col-6 col-form-label">Ethnicity: </label>
        <div class="col-6">
          <select id="ethnicity" class="form-control" formControlName="ethnicity" style="float:right;">
            <option value="Non-Hispanic/Non-Latin(a)(o)(x)">Non-Hispanic/Non-Latin(a)(o)(x)</option>
            <option value="Hispanic/Latin(a)(o)(x)">Hispanic/Latin(a)(o)(x)</option>
            <option value="Client doesn't know">Client doesn't know</option>
            <option value="Client refused">Client refused</option>
            <option value="Data not collected">Data not collected</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="birth-date" class="col-6 col-form-label">Birth Date (Date must be MM/DD/YYYY): </label>
        <div class="col-6">
          <input id="birth-date" type="text" class="form-control" placeholder="mm\/dd\/yyyy" formControlName="birth_date" style="float:right;"/>
        </div>
      </div>
      <div class="form-group row">
        <label for="phone" class="col-6 col-form-label">Phone: </label>
        <div class="col-6">
          <input id="phone" type="text" class="form-control" style="float:right;" placeholder="phone" formControlName="phone" />
        </div>
      </div>
      <div class="form-group row">
        <label for="veteran" class="col-6 col-form-label">Is Veteran:</label>
        <div class="col-6">
          <input id="veteran" class="form-control-checkbox" type="checkbox" style="float:right; width:5%; height:100%;" formControlName="is_veteran" />
        </div>
      </div>
      <div class="form-group row">
        <label for="aftercare" class="col-6 col-form-label">Is After Care:</label>
        <div class="col-6">
          <input id="aftercare" type="checkbox" class="form-control-checkbox" style="float:right; width:5%; height:100%;" formControlName="is_aftercare" />
        </div>
      </div>
      <div class="form-group row">
        <label for="mailbox" class="col-6 col-form-label">Mailbox: </label>
        <div class="col-6">
          <input id="mailbox" type="text" class="form-control" style="float:right;" placeholder="Joppa Mailbox Number" formControlName="joppa_apartment_number" />
        </div>
      </div>
      <div class="form-group row">
        <label for="status" class="col-6 col-form-label">Status: </label>
        <div class="col-6">
          <select id="status" class="form-control" style="float:right;" formControlName="status">
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
            <option value="Alumni">Alumni</option>
            <option value="Deceased">Deceased</option>
          </select>
        </div>
      </div>
      <div class="form-group row" *ngIf="isAdmin">
        <label for="admin-notes" class="col-6 col-form-label">Admin Notes: </label>
        <div class="col-6">
          <textarea id="admin-notes" type="text" class="form-control" rows="3" placeholder="admin notes" style="float:right;" formControlName="admin_notes"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <img [src]="url" *ngIf="url">
        <label for="client-picture" class="col-6 col-form-label">Image:</label>
        <div class="col-6">
          <input id="client-picture" type="file" accept="image/*" width="300" height="300" (change)="onAdd($event)" class="form-control" style="float:right;" />
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" style="float:right;" [disabled]="!clientForm.valid" (click)="submitClient(); c('');">Save Client</button>
    <button type="button" class="btn btn-outline-primary" style="float:right;" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
