<ng-template #editModal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Client Details</h4>
    <button type="button" class="btn btn-primary" aria-label="Close" (click)="d('Cross click')"><span
        aria-hidden="true">x</span></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="clientForm" style="opacity:0.93">
      <div class="form-group row">
        <label for="first-name" class="col-6 col-form-label">First Name: </label>
        <div class="col-6">
          <input id="first-name" type="text" class="form-control" style="float:right;" placeholder="First Name"
            formControlName="first_name" />
        </div>
      </div>
      <div class="form-group row">
        <label for="last-name" class="col-6 col-form-label">Last Name: </label>
        <div class="col-6">
          <input id="last-name" type="text" class="form-control" style="float:right;" placeholder="Last Name"
            formControlName="last_name" />
        </div>
      </div>
      <div class="form-group row">
        <label for="preferred-name" class="col-6 col-form-label">Preferred Name: </label>
        <div class="col-6">
          <input id="preferred-name" type="text" class="form-control" style="float:right;" placeholder="Preferred Name"
            formControlName="preferred_name" />
        </div>
      </div>
      <div class="form-group row">
        <label for="gender" class="col-6 col-form-label">Gender: </label>
        <div class="col-6">
          <select id="gender" class="form-control" formControlName="gender" style="float:right;">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="race" class="col-6 col-form-label">Race: </label>
        <div class="col-6">
          <select id="race" class="form-control" formControlName="race" style="float:right;">
            <option value="American Indian, Alaska Native, or Indigenous">American Indian, Alaska Native, or Indigenous
            </option>
            <option value="Asian or Asian American">Asian or Asian American</option>
            <option value="Black, African American, or African">Black, African American, or African</option>
            <option value="Native Hawaiian or Pacific Islander">Native Hawaiian or Pacific Islander</option>
            <option value="White">White</option>
            <option value="Client doesn't know">Client doesn't know</option>
            <option value="Client refused">Client refused</option>
            <option value="Data not collected">Data not collected</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="ethnicity" class="col-6 col-form-label">Ethnicity: </label>
        <div class="col-6">
          <select id="ethnicity" class="form-control" formControlName="ethnicity" style="float:right;">
            <option value="Non-Hispanic/Non-Latin(a)(o)(x)">Non-Hispanic/Non-Latin(a)(o)(x)</option>
            <option value="Hispanic/Latin(a)(o)(x)">Hispanic/Latin(a)(o)(x)</option>
            <option value="Client doesn't know">Client doesn't know</option>
            <option value="Client refused">Client refused</option>
            <option value="Data not collected">Data not collected</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="birth-date" class="col-6 col-form-label">Birth Date (Date must be MM/DD/YYYY): </label>
        <div class="col-6">
          <input id="birth-date" type="date" class="form-control" placeholder="mm\/dd\/yyyy"
            formControlName="birth_date" style="float:right;" />
        </div>
      </div>
      <div class="form-group row">
        <label for="phone" class="col-6 col-form-label">Phone: </label>
        <div class="col-6">
          <input id="phone" type="text" class="form-control" style="float:right;" placeholder="phone"
            formControlName="phone" />
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-6 col-form-label">Email: </label>
        <div class="col-6">
          <input id="email" type="text" class="form-control" style="float:right;" placeholder="email"
            formControlName="email" />
        </div>
      </div>
      <div class="form-group row">
        <label for="highest_level_education" class="col-6 col-form-label">Highest Level of Education: </label>
        <div class="col-6">
          <select id="highest_level_education" class="form-control" formControlName="highest_level_education"
            style="float:right;">
            <option value="No schooling">No schooling</option>
            <option value="Grade K-5">Grade K-5</option>
            <option value="Grade 6-8">Grade 6-8</option>
            <option value="Grade 9 -11">Grade 9 -11</option>
            <option value="Grade 12/High school diploma">Grade 12/High school diploma</option>
            <option value="GED">GED</option>
            <option value="Some College">Some College</option>
            <option value="Associate degree">Associate degree</option>
            <option value="Bachelor degree">Bachelor degree</option>
            <option value="Master degree">Master degree</option>
            <option value="Vocational Certification">Vocational Certification</option>
            <option value="Currently in school - high school">Currently in school - high school</option>
            <option value="Currently in school - GED">Currently in school - GED</option>
            <option value="Currently in school - vocational">Currently in school - vocational</option>
            <option value="Currently in school - college">Currently in school - college</option>
            <option value="Unknown">Unknown</option>
            <option value="Data not collected">Data not collected</option>
            <option value="Client refused">Client refused</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="what_brought_to_des_moines" class="col-6 col-form-label">What Brought You to Des Moines?: </label>
        <div class="col-6">
          <select id="what_brought_to_des_moines" #bdm class="form-control" formControlName="what_brought_to_des_moines"
            style="float:right;" (change)="onReasonChange(bdm.value)">
            <option value="" disabled selected>Reason</option>
            <option *ngFor="let option of whatbroughtyoutodesmoines" [value]="option">{{ option }}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-6"></label>
        <div class="col-6">
          <input id="otherReasonForDesMoines" type="text" class="form-control" placeholder="Reason"
            formControlName="otherReasonForDesMoines" *ngIf="extraInfoNeededReasonForDesMoines" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-6 col-form-label">What City and State Did You Live In Before You Became Homeless?: </label>
        <div class="col-3">
          <input class="form-control" formControlName="city_before_homelessness" style="float:right"
            placeholder="City" />
        </div>
        <div class="col-3">
          <select id="state_before_homelessness" class="form-control" formControlName="state_before_homelessness"
            style="float:right;">
            <option value="" disabled selected>State</option>
            <option value="Unknown">Unknown</option>
            <option value="Refused">Refused</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="veteran" class="col-6 col-form-label">Is Veteran:</label>
        <div class="col-6">
          <select name="veteran" id="veteran" class="form-control" #veteranitem style="float:right;"
            (change)="onVeteranChange(veteranitem.value)" formControlName="is_veteran">
            <option value="null" disabled selected>Unknown</option>
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="diagnosed_mental_physical_disability" class="col-6 col-form-label">Has Diagnosed Physical or Mental
          Disability:</label>
        <div class="col-6">
          <select name="diagnosed_mental_physical_disability" id="diagnosed_mental_physical_disability"
            class="form-control" #diagnoseditem style="float:right;" (change)="onDiagnosedChange(diagnoseditem.value)"
            formControlName="diagnosed_mental_physical_disability">
            <option value="null" disabled selected>Unknown</option>
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="aftercare" class="col-6 col-form-label">Is After Care:</label>
        <div class="col-6">
          <select name="aftercare" id="aftercare" #aftercareitem class="form-control" style="float:right;"
            (change)="onAftercareChange(aftercareitem.value)" formControlName="is_aftercare">
            <option value="null" disabled selected>Unknown</option>
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="camp-latitude" class="col-6 col-form-label">Camp Latitude: </label>
        <div class="col-3">
          <button class="btn btn-primary" style="float: right" (click)="getCurrentLocation()">Get Current Location for
            Camp</button>
        </div>
        <div class="col-3">
          <input id="camp-latitude" type="text" class="form-control" placeholder="camp latitude"
            formControlName="latitude" />
        </div>
      </div>
      <div class="form-group row">
        <label for="camp-longitude" class="col-9 col-form-label">Camp Longitude: </label>
        <div class="col-3">
          <input id="camp-longitude" type="text" class="form-control" style="float: right" placeholder="Camp Longitude"
            formControlName="longitude" />
        </div>
      </div>
      <div class="form-group row">
        <label for="mailbox" class="col-6 col-form-label">Mailbox: </label>
        <div class="col-6">
          <input id="mailbox" type="text" class="form-control" style="float:right;" placeholder="Joppa Mailbox Number"
            formControlName="joppa_apartment_number" />
        </div>
      </div>
      <div class="form-group row">
        <label for="status" class="col-6 col-form-label">Status: </label>
        <div class="col-6">
          <select id="status" class="form-control" style="float:right;" formControlName="status">
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
            <option value="Alumni">Alumni</option>
            <option value="Deceased">Deceased</option>
          </select>
        </div>
      </div>
      <div class="form-group row" *ngIf="isAdmin">
        <label for="admin-notes" class="col-6 col-form-label">Admin Notes: </label>
        <div class="col-6">
          <textarea id="admin-notes" type="text" class="form-control" rows="3" placeholder="admin notes"
            style="float:right;" formControlName="admin_notes"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <img [src]="url" *ngIf="url != '' && url != null">
        <label for="client-picture" class="col-6 col-form-label">Image:</label>
        <div class="col-6">
          <input id="client-picture" type="file" accept="image/*" width="300" height="300" (change)="onAdd($event)"
            class="form-control" style="float:right;" />
          <button id="clear-picture" class="btn btn-outline-primary" (click)="clearPicture()" *ngIf="isAdmin">Clear
            Photo</button>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-primary" style="float:right;" (click)="c('Close click')">Don't
      Save</button>
    <button type="button" class="btn btn-primary" style="float:right;" [disabled]="!clientForm.valid"
      (click)="submitClient(); c('');">Save</button>
  </div>
</ng-template>
