<ng-template #editModal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Camp Details</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')"><span
        aria-hidden="true">&times;</span></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="campForm" style="opacity:0.93">
      <div class="login-box">
        <div class="col-md-12">
          <button class="btn btn-primary float-right text-right" (click)="getCurrentLocation();">Get Current Location</button>
        </div>
        <div class="space_lg">&nbsp;</div>
        <div class="space_lg">&nbsp;</div>
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <input type="text" class="float-right" placeholder="name" formControlName="name" />
            <label>Name: </label>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <input type="time" class="float-right" placeholder="time" formControlName="expected_arrival_time" />
            <label>Expected Arrival Time: </label>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <input type="text" class="float-right" placeholder="latitude" formControlName="latitude" />
            <label>Latitude: </label>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <input type="text" class="float-right" placeholder="longitude" formControlName="longitude" />
            <label>Longitude: </label>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <input type="number" class="float-right" placeholder="position" formControlName="position" />
            <label>Position: </label>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <input type="checkbox" class="float-right" formControlName="is_active" />
            <label>Active: </label>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <label>Notes: </label>
            <textarea type="text" class="float-right" rows="3" cols="19" placeholder="notes"
              formControlName="notes"></textarea>
          </div>          
        </div>        
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" [disabled]="!campForm.valid" (click)="submitCamp(); c('');" class="btn btn-primary">Submit
      Camp</button>
    <button type="button" class="btn btn-outline-primary" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
